<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="textBox"></div>
            <div class="buttons">
                <div class="btnRow1 maxHeight">
                    <button id="clear" class="halfWidth">Clear</button>
                    <button id="back" class="halfWidth">Backspace</button>
                </div>
                <div class="btnRow2 flexGrow maxHeight">
                    <button id="blank" class="quarterWidth"></button>
                    <button id="divide" class="quarterWidth operator">/</button>
                    <button id="multiply" class="quarterWidth operator">*</button>
                    <button id="subtract" class="quarterWidth operator">-</button>
                </div>
                <div class="btnTheRest flexGrow">
                    <div class="numbers">
                        <div class="numRow1 flexGrow">
                            <button id="7" class="number">7</button>
                            <button id="8" class="number">8</button>
                            <button id="9" class="number">9</button>
                        </div>
                        <div class="numRow2 flexGrow">
                            <button id="4" class="number">4</button>
                            <button id="5" class="number">5</button>
                            <button id="6" class="number">6</button>
                        </div>
                        <div class="numRow3 flexGrow">
                            <button id="1" class="number">1</button>
                            <button id="2" class="number">2</button>
                            <button id="3" class="number">3</button>
                        </div>
                        <div class="numRow4 flexGrow">
                            <button id="0" class="number">0</button>
                            <button id="dot" class="number">.</button>
                        </div>
                    </div>
                    <div class="btnTall">
                        <button id="add operator">+</button>
                        <button id="equals operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
